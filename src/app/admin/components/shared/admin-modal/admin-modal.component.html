<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">
                {{ getModalTitle() }}
            </h2>
            <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
                <i class="fa-solid fa-times fa-xl fa" style="color: #6e6e6e;"></i>
            </button>
        </div>

        <!-- Edit/Add Mode: Form -->
        <form *ngIf="mode !== 'delete'" [formGroup]="editForm" (ngSubmit)="onSave()">
            <div class="space-y-4">
                
                <!-- Common Fields -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name *</label>
                    <input formControlName="name" type="text"
                        class="text-black mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Product Specific Fields -->
                <div *ngIf="entityType === 'product'">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Price</label>
                        <input formControlName="price" type="number"
                            class="text-black mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Stock</label>
                        <input formControlName="stock" type="number"
                            class="text-black mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Category</label>
                        <select formControlName="category"
                            class="mt-1 text-black block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select a category</option>
                            <option class="text-black" *ngFor="let cat of categories" [value]="cat"
                                [selected]="cat === editForm.get('category')?.value">{{ cat }}</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Colors (comma-separated)</label>
                        <input formControlName="colors" type="text"
                            class="mt-1 text-black block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="e.g., Red, Blue, White">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Warranty</label>
                        <input formControlName="warranty" type="text"
                            class="text-black mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea formControlName="description" rows="3"
                            class="text-black w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter product description"></textarea>
                    </div>
                    <div class="flex items-center">
                        <input formControlName="topSelling" type="checkbox"
                            class="text-black h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-700">Top Selling</label>
                    </div>
                </div>

                <!-- Category Specific Fields -->
                <div *ngIf="entityType === 'category'">
                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category Image</label>
                        <div class="flex items-center space-x-4">
                            <div *ngIf="imagePreview" class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center">
                                <img [src]="imagePreview" alt="Preview" class="w-full h-full object-cover rounded-lg">
                            </div>
                            <input type="file" (change)="onImageSelected($event)" accept="image/*" 
                                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                    </div>

                    <!-- Color & Status -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                            <input type="color" formControlName="color" class="w-full h-10 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select formControlName="status"
                                class="w-full px-3 py-2 border text-black border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option [value]="true">Active</option>
                                <option [value]="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" (click)="onClose()"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">Cancel</button>
                <button type="submit" [disabled]="!editForm.valid"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md disabled:bg-blue-300">
                    {{ mode === 'add' ? 'Create' : 'Save' }}
                </button>
            </div>
        </form>

        <!-- Delete Mode: Confirmation -->
        <div *ngIf="mode === 'delete'">
            <p class="text-gray-700 mb-4">
                Are you sure you want to delete 
                "{{ entityType === 'product' ? product?.name : category?.name }}"? 
                This action cannot be undone.
            </p>
            <div class="flex justify-end space-x-3">
                <button (click)="onClose()"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">Cancel</button>
                <button (click)="onDelete()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">Delete</button>
            </div>
        </div>
    </div>
</div>
