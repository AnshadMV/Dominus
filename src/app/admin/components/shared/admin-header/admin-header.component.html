<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="flex items-center justify-between px-6 py-4">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
      <button
        (click)="onToggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-600">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Search Bar -->
      <div class="relative hidden md:block">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
        </div>
        <input
          type="text"
          class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-64"
          placeholder="Search...">
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button class="relative p-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-600">
        <i class="fa-solid fa-bell"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
          3
        </span>
      </button>

      <!-- Messages -->
      <button class="relative p-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-600">
        <i class="fa-solid fa-envelope"></i>
        <span class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
          5
        </span>
      </button>

      <!-- User Menu -->
      <div class="relative">
        <button
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <img
            class="w-8 h-8 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="Admin User">
          <span class="hidden md:block text-sm font-medium text-gray-700">
            {{ getAdminUser()?.name || 'Admin User' }}
          </span>
          <i class="fa-solid fa-chevron-down text-xs text-gray-500"></i>
        </button>

        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-200 hidden">
          <a href="#" class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 transition-colors text-gray-700">
            <i class="fa-solid fa-user text-sm"></i>
            <span>Profile</span>
          </a>
          <a href="#" class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 transition-colors text-gray-700">
            <i class="fa-solid fa-cog text-sm"></i>
            <span>Settings</span>
          </a>
          <hr class="my-2">
          <button
            (click)="logout()"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-red-50 text-red-600 transition-colors w-full text-left">
            <i class="fa-solid fa-right-from-bracket text-sm"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
