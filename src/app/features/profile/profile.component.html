<div class="max-w-4xl mx-auto mt-12 p-6 bg-white shadow-md rounded-xl">
    <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
        <!-- Profile Image -->
        <div class="w-32 h-32">
            <div
                class="rounded-full w-full h-full border-4 border-yellow-400 bg-gray-100 flex items-center justify-center">
                <i class="fa-regular fa-user text-5xl text-black"></i>
            </div>
        </div>


        <!-- Profile Info -->
        <div class="flex-1 text-center sm:text-left">
            <h2 class="text-2xl font-bold text-gray-800">{{userName}}</h2>
            <p class="text-gray-500 text-sm mb-3">{{userId}}</p>

            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button (click)="openModal()"
                    class="px-6 py-2 bg-black text-white rounded-full hover:bg-gray-800 transition">
                    Edit Profile
                </button>

                <app-profile-edit class="text-black"
                    [visible]="showModal" 
                    [user]="userData" 
                    (closeModal)="closeModal()"
                    (updateUser)="onUserUpdate($event)">
                </app-profile-edit>

                <button class="px-6 py-2 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200 transition">
                    Change Password
                </button>
            </div>
        </div>
    </div>

    <!-- User Details -->
    <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
            <h4 class="text-gray-600 font-semibold mb-1">E-Mail</h4>
            <p class="text-gray-800">{{userEmail}}</p>
        </div>
        <div>
            <h4 class="text-gray-600 font-semibold mb-1">Password</h4>
            <p class="text-gray-800">{{userPassword}}</p>
        </div>
        <div>
            <h4 class="text-gray-600 font-semibold mb-1">Last signed in</h4>
            <p class="text-gray-800">{{userSignedTime}}</p>
        </div>
        <div>

            <h4 class="text-gray-600 font-semibold mb-1">Role</h4>
            <p class="text-gray-800">{{userRole}}</p>
        </div>
    </div>
</div>
