<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 px-4 sm:px-0" *ngIf="visible">
  <div class="bg-white rounded-lg p-4 sm:p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
    <h2 class="text-xl font-bold mb-4 text-center sm:text-left">Edit Profile</h2>

    <form (ngSubmit)="saveChanges()" #editForm="ngForm" class="space-y-4 ">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Name:</label>
        <input [(ngModel)]="user.name" name="name" class="input w-full border border-black-1 rounded-1xl " required />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email:</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="input w-full border border-black-1 rounded-1xl "  required />
      </div>

      <div class="flex justify-end pt-2 space-x-2">
        <button type="button" (click)="close()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">
          Cancel
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
