<div class="flex flex-col lg:flex-row min-h-screen w-full bg-gray-50 transition-all duration-500 ease-in-out">
    <!-- Left Image Section -->
    <div
        class="hidden lg:flex lg:w-1/2 w-full items-center justify-center relative overflow-hidden bg-white transition-all duration-700 ease-in-out transform -translate-x-0">
        <img src="./../../../../assets/illust/login.svg" alt="Login Illustration"
            class="max-w-full h-auto object-contain transition-all duration-500 ease-in-out transform hover:scale-105" />
    </div>

    <!-- Right Login Section -->
    <div
        class="w-full lg:w-1/2 flex items-center justify-center bg-white px-6 lg:px-10 py-10 lg:py-0 transition-all duration-500 ease-in-out transform lg:translate-x-0">
        <div class="w-full max-w-sm transition-all duration-500 ease-in-out">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <img src="./../../../../assets/images/Dominus_black.png" alt="Modernize Logo" class="w-24 h-24 mr-2" />
            </div>

            <!-- Title -->
            <h2 class="text-lg font-semibold text-gray-800 text-center mb-1">
                Welcome Back
            </h2>
            <p class="text-gray-500 text-center mb-5 text-sm">
                Sign in to your account
            </p>

            <!-- Social Login -->
            <div class="flex gap-3 mb-4 justify-center">
                <!-- Google Button -->
                <button type="button"
                    class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center bg-white hover:bg-gray-50 transition-all duration-200 shadow-sm">
                    <i class="fa-brands fa-google fa-xl fa-bounce" style="color: #ff3018;"></i>
                </button>

                <!-- Facebook Button -->
                <button type="button"
                    class="w-12 h-12 border border-gray-300 rounded-lg flex items-center justify-center bg-white hover:bg-gray-50 transition-all duration-200 shadow-sm">
                    <i class="fa-brands fa-facebook-f fa-xl fa-bounce" style="color: #1877f2;"></i>
                </button>
            </div>

            <!-- Divider -->
            <div class="flex items-center justify-center mb-4">
                <div class="w-1/3 border-t border-gray-200"></div>
                <span class="mx-2 text-gray-400 text-xs">or</span>
                <div class="w-1/3 border-t border-gray-200"></div>
            </div>

            <!-- Login Form -->
            <form class="space-y-4" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div [ngClass]="{ 'animate-shake': nameInvalid }">
                    <label for="email" class="block text-gray-700 text-xs font-medium mb-1">
                        Email Address
                    </label>
                    <div class="relative">
                        <i data-lucide="mail"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        <input type="email" id="email" placeholder="Enter your email" required email [(ngModel)]="email"
                            name="email" #emailField="ngModel"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:border-transparent bg-gray-50 text-black"
                            [class.border-red-500]="emailField.invalid && emailField.touched">
                    </div>
                    <p *ngIf="emailField.invalid && emailField.touched" class="text-red-500 text-xs mt-1">
                        Please enter a valid email address.
                    </p>
                </div>

                <!-- Password -->
                <div [ngClass]="{ 'animate-shake': nameInvalid }">
                    <label for="password" class="block text-gray-700 text-xs font-medium mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <i data-lucide="lock"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter password"
                            required [(ngModel)]="password" name="password" #passwordField="ngModel"
                            class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg text-sm focus:border-transparent bg-gray-50 text-black"
                            [class.border-red-500]="passwordField.invalid && passwordField.touched">
                        <button type="button" (click)="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i
                                [ngClass]="showPassword ? 'fa-regular fa-eye-slash text-sm' : 'fa-regular fa-eye text-sm'"></i>
                        </button>
                    </div>
                    <p *ngIf="passwordField.invalid && passwordField.touched" class="text-red-500 text-xs mt-1">
                        Password is required.
                    </p>
                </div>

                <!-- Remember + Forgot -->
                <div class="flex items-center justify-between text-xs">
                    <!-- Remember Me -->
                    <label class="flex items-center gap-2 cursor-pointer select-none text-gray-600">
                        <input type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                        Remember me
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Forgot password?</a>
                </div>
                <app-button [label]="'Sign In'" [type]="'submit'" [color]="'blue'" class="w-full"> Sign In
                </app-button>

                <!-- Sign In Button -->
                <!-- <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-medium text-sm"
                    [disabled]="loginForm.invalid">
                    Sign In
                </button> -->
            </form>

            <!-- Sign Up -->
            <p class="text-center text-xs text-gray-500 mt-4">
                Don't have an account?
                <a routerLink="/app-register" class="text-blue-600 hover:underline font-medium">
                    Sign Up
                </a>
            </p>
        </div>
    </div>
</div>
